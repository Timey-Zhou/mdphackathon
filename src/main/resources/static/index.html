<!doctype html>
<html ng-app="demo">
<head>
  <title>nourish.health</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="/js/index.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/raphael.js"></script>
  <script src="js/jquery.usmap.js"></script>
  <script src="js/map.js"></script>
  <script src="js/color.jquery.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div ng-controller="singleRequest">
        <h3>nourish.health Widget</h3>
        <form novalidate class="simple-form">
          <label> CPT <input type="text" ng-model="cpt"> </label>
          <label> Insurance <input type="text" ng-model="insurance"> </label>
          <input type="submit" value="search" ng-click="submit(cpt, insurance)">
        </form>
        <br>
        <table class="table table-striped table-bordered">
          <tr>
            <th></th>
            <th>athenaNet</th>
            <th>{{result.insurance}}</th>
          </tr>
          <tr>
            <td>Claims Billed</td>
            <td>{{result.universalCount}}</td>
            <td>{{result.insuranceCount}}</td>
          </tr>
          <tr>
            <td>Reimbursement Rate</td>
            <td>{{result.universalRate}}</td>
            <td>{{result.insuranceRate}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
  <!--<br>-->
  <!--<div class="row">-->
    <!--<div class="col">-->
      <!--<h5>Results:</h5>-->
      <!--<div id="clicked-state"></div>-->
      <!--<div id="map" style="width: 400px; height: 300px;"></div>-->
    <!--</div>-->
  <!--</div>-->
  <div class="row">
    <div class="col">
      <br>
      <h3>Claims Billed by Payer</h3>
      <div ng-controller="byPayer">
        <form novalidate class="simple-form">
          <label> CPT <input type="text" ng-model="cpt"> </label>
          <input type="submit" value="search" ng-click="submit(cpt)">
        </form>
        <br>
        <table class="table table-striped table-bordered">
          <tr>
            <th>Insurance</th>
            <th>Billed Claims</th>
          </tr>
          <tr ng-repeat = "r in results">
            <td>{{r.insurance}}</td>
            <td>{{r.thisInsuranceClaimCount}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>

</html>
